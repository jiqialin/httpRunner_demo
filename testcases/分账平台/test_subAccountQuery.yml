config:
    name: sub-account query operation
    verify: False
    variables:
        setups: "Print before test case"
        teardowns: "Print after the test case"
    setup_hooks:
        - ${hook_print($setups)}
    teardown_hooks:
        - ${hook_print($teardowns)}

teststeps:
-   name: login Sso
    api: api/loginSso.yml

-   name: search page
    api: api/分账平台/sub_account_query.yml
    validate:
        - eq: ["status_code", 200]
        - eq: ["json.msg", "请求成功"]
        - eq: ["json.data.total", 34]