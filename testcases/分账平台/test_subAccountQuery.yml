config:
    name: sub-account query operation
    verify: False
    variables:
        setups: "Print before test case"
        teardowns: "Print after the test case"
        setup1: "Print before test step 2"
        teardown1: "Print after test step 2"
    setup_hooks:
        - ${hook_print($setups)}
    teardown_hooks:
        - ${hook_print($teardowns)}
    output:
        - 'data'
        - 'code'



teststeps:
    -   name: login Sso System Platform
        api: api/loginSso.yml
        setup_hooks:
            - ${hook_print($setup1)}
        teardown_hooks:
            - ${hook_print($teardown1)}
        extract:
            data: json.message
            code: json.code


    -   name: search page
        api: api/分账平台/sub_account_query.yml
        setup_hooks:
            - ${hook_print($data)}
        teardown_hooks:
            - ${hook_print($code)}
        validate:
            - eq: ["status_code", 200]
            - eq: ["json.msg", "请求成功"]
            - eq: ["json.data.total", 34]