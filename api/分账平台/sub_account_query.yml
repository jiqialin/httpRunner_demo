
name: sub-account query opeartion
base_url: ${ENV(BASE_URL)}
variables:
    merchantCode: SX537606
    setup1: "Print before test step 2"
    teardown1: "Print after test step 2"

setup_hooks:
    - ${hook_print($setup1)}
teardown_hooks:
    - ${hook_print($teardown1)}


request:
    url: fmsadmin/admin/pop/shareAccount/getPopDeliverOrderList
    method: POST
    headers:
        User-Agent: Mozilla/5.0 (Windows NT 10.0; WOW64) AppleWebKit/537.36 (KHTML,like Gecko) Chrome/76.0.3809.132 Safari/537.36
        Content-Type: "application/json"
    params:
        page: '1'
        rows: '100'
    json:
        endReceiveTime: ''
        endSubAccountTime: ''
        itemCode: ''
        itemName: ''
        itemType: ''
        itemTypeIdList: []
        merchantCode: ''
        merchantNameList: $merchantCode
        orderEndCreateTime: ''
        orderStartCreateTime: ''
        orgCode: null
        srcOrderId: ''
        startReceiveTime: ''
        startSubAccountTime: ''
        status: ''
        tradeOrderDetailId: ''

